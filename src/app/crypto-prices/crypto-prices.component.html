<div class="main-container">
    <mat-card class="example-card, center">
        <mat-card-header>
          <mat-card-title>Bitcoin</mat-card-title>
          <mat-card-subtitle>BTC</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../assets/img/cryptologos/btc.png">
        <mat-card-content>
          <p>
            The no. 1 Cryptocurrency
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Buy</button>
        </mat-card-actions>
      </mat-card>
    <mat-card class="example-card, center">
        <mat-card-header>
          <mat-card-title>Bitcoin</mat-card-title>
          <mat-card-subtitle *ngFor="let i of newdata">{{ newdata.data[i].name }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../assets/img/cryptologos/btc.png">
        <mat-card-content>
          <!-- <p *ngFor="let i of newdata">
            {{ newdata }}
          </p> -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Buy</button>
        </mat-card-actions>
      </mat-card>

</div>
