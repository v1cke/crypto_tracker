<div class="main-container">
  <div *ngFor="let item of newdata.data; let i=index">
    <mat-card class="example-card, center" *ngIf="i<20">
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.symbol}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="../../assets/img/cryptologos/btc.png"> -->
      <mat-card-content>
        Current Value in USD
      </mat-card-content>
      <mat-card-content>
        {{item.quote.USD.price.toFixed(5)}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
